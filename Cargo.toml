[workspace]
resolver = "2"
members = [
    "crates/chain",
    "crates/core",
    "crates/file_store",
    "crates/electrum",
    "crates/esplora",
    "crates/bitcoind_rpc",
    "crates/testenv",
    "examples/example_cli",
    "examples/example_electrum",
    "examples/example_esplora",
    "examples/example_bitcoind_rpc_polling",
]

[workspace.package]
authors = ["Bitcoin Dev Kit Developers"]

[workspace.lints.clippy]
print_stdout = "deny"
print_stderr = "deny"

# TODO: (@leonardo) remove this patched dependency, once it's released.
[patch.crates-io.electrum-client]
git = "https://github.com/oleonardolima/rust-electrum-client.git"
branch = "release/bump-version-to-0.23.1"

[patch.crates-io.esplora-client]
git = "https://github.com/oleonardolima/rust-esplora-client.git"
branch = "release/bump-version-to-0.12.0"
