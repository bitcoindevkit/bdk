on: [push, pull_request]

name: Continuous integration

jobs:

  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - 1.45.0 # MSRV
        features:
          - minimal
          - all-keys
          - minimal,esplora
          - key-value-db
          - electrum
          - compact_filters
          - cli-utils,esplora
          - compiler
        include:
          - rust: stable
            features: default
            clippy: false
            test: true
          - rust: 1.45.0
            features: default
            test: true
          - rust: nightly
            features: test-md-docs
            test: true
          - rust: stable
            features: compiler
            test: true
          - rust: 1.45.0
            features: compiler
            test: true
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml','**/Cargo.lock') }}
      - name: toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - name: build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --features ${{ matrix.features }} --no-default-features
      - name: clippy
        if: ${{ matrix.clippy == true }}
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
      - name: test
        if: ${{ matrix.test == true }}
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features ${{ matrix.features }} --no-default-features

  test-electrum:
    name: Test Electrum
    runs-on: ubuntu-16.04
    env:
      MAGICAL_RPC_COOKIEFILE: /home/runner/.bitcoin/regtest/.cookie
      MAGICAL_ELECTRUM_URL: tcp://127.0.0.1:60401
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml','**/Cargo.lock') }}
      - name: toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: start core
        run: ./ci/start-core.sh || exit 1
      - name: test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features test-electrum --no-default-features

  check-wasm:
    name: Check WASM
    runs-on: ubuntu-16.04
    env:
      CC: clang-10
      CFLAGS: -I/usr/include
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml','**/Cargo.lock') }}
        # Install a recent version of clang that supports wasm32
      - run: wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add - || exit 1
      - run: sudo apt-add-repository "deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-10 main" || exit 1
      - run: sudo apt-get update || exit 1
      - run: sudo apt-get install -y clang-10 libc6-dev-i386 || exit 1
      - name: toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
      - name: check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --target wasm32-unknown-unknown --features cli-utils,esplora --no-default-features

  fmt:
    name: Rust fmt
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt
      - name: fmt check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check